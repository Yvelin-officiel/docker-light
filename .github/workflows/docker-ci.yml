name: CI - Build, Test and Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Test, and Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }} 
        run: |
          docker build -t spring-backend:${IMAGE_TAG} . | tee docker-build.log

      - name: Upload Docker build log
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-log
          path: docker-build.log
